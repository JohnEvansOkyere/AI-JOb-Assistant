[pytest]
# Pytest configuration for AI Job Assistant Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async test configuration
asyncio_mode = auto

# Coverage configuration
# Note: Coverage is not included by default - use --cov flag to enable
# Use: pytest --cov=app --cov-fail-under=80 for coverage checks
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    api: API endpoint tests
    service: Service layer tests
    utils: Utility function tests
    ai: AI provider tests
    slow: Slow tests (skip in CI by default)
    auth: Authentication/authorization tests
    file_upload: File upload tests

# Ignore patterns
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    .pytest_cache
    htmlcov
    *.egg-info
    node_modules

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Note: For test timeouts, install pytest-timeout and use --timeout flag
# or add: timeout = 300 (requires pytest-timeout plugin)

